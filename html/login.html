<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <title>Login Page</title>
    <link rel="stylesheet" href="../css/login.css">
  </head>

  <body>
    <h1 id="login-title">Welcome!</h1>
      <div class="login-box">
      <img src="tennis-ball2.png" alt="Login Icon" width="60" height="auto" class="login-user"/>
      <h2>User Login</h2>
      <form action="#">
        <label for="email">Email
          <input type="text" name="email" id="email" placeholder="name@example.com" required />
        </label>
        <br>
        <label for="password">Password
          <input type="password" name="password" id="password" placeholder="Enter Your Password" />
        </label>
      </form>
      <input type="button" value="Login" id="login-button">
    </div>
    <div class="card-body">
<!--      <h5 class="card-title">Summary</h5>-->
      <p class="card-text">Check me out...</p>
      <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExYmVnamR0dDExcDg2Z3dtd28zeG94emFra3VkazExbHFlajd2MjB5NCZlcD12MV9naWZzX3NlYXJjaCZjdD1n/klyJ5gEdJT9L05Zecr/giphy.gif"
           alt="Animated Tennis GIF"
           class="summary-gif">
    </div>

    <footer class="site-footer mt-5 w-100">
      <div class="container text-center py-3">
        &copy; 2026 TennisComp. All rights reserved.
      </div>
    </footer>


  </body>
</html>
